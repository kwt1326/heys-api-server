<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="main_header(title)">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:replace="${title}">Heys Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <header
          th:fragment="main_header_component"
          class="w-100 px-3 d-flex align-items-center justify-space-between"
          style="height: 70px"
  >
    <img th:src="@{/assets/images/main_logo.png}" alt="main-logo" width="72" height="30">
    <h3 class="h3 mb-0 mx-3">ADMIN</h3>
  </header>
</body>
</html>
